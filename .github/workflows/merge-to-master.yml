name: Merge to Master

on:
  # Trigger the workflow when the build workflow completes successfully
  workflow_run:
    workflows: ['Deploy to GitHub Pages']
    types:
      - completed
    branches:
      - astro-migration

jobs:
  merge-to-master:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Merge astro-migration to master
        run: |
          # Check out the master branch
          git checkout master
          # Merge astro-migration into master
          git merge astro-migration --no-ff -m "Merge astro-migration branch (triggered by successful build)"
          # Push the changes to master
          git push origin master
